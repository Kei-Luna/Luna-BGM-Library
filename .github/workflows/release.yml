name: Auto Build and Release

on:
  push:
    paths:
      - 'Version.txt'
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  
jobs:
  build-and-release:
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Luna-BGM-Library/Luna-BGM-Library.csproj --runtime win-x64

    - name: Build
      run: dotnet build Luna-BGM-Library/Luna-BGM-Library.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish Luna-BGM-Library/Luna-BGM-Library.csproj --configuration Release --output ./publish --self-contained false --runtime win-x64 -p:DebugType=None -p:DebugSymbols=false

    - name: Copy required files and folders
      run: |
        # Create required empty folders
        New-Item -ItemType Directory -Path "./publish/BGM" -Force
        New-Item -ItemType Directory -Path "./publish/download" -Force
        New-Item -ItemType Directory -Path "./publish/PCK" -Force
        
        # Copy Tools folder and games.json from source
        Copy-Item -Path "Luna-BGM-Library/Tools" -Destination "./publish/Tools" -Recurse -Force
        Copy-Item -Path "Luna-BGM-Library/games.json" -Destination "./publish/games.json" -Force
        
        # Remove unnecessary files to match local build
        Write-Output "Before cleanup:"
        $beforeSize = (Get-ChildItem "./publish" -File -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
        Write-Output "Total size: $([math]::Round($beforeSize, 2)) MB"
        
        $unnecessaryFiles = @(
            "*.pdb",           # Debug symbols
            "*.xml",           # XML documentation
            "*.deps.json",     # Dependency files (keep main one)
            "*.runtimeconfig.dev.json",  # Dev config
            "**/ref/*",        # Reference assemblies
            "**/runtimes/linux*/**",     # Linux runtime
            "**/runtimes/osx*/**",       # macOS runtime
            "**/runtimes/unix/**",       # Unix runtime
            "**/runtimes/browser/**",    # Browser runtime
            "**/System.Drawing.Common.dll",  # Often duplicated
            "**/Microsoft.Win32.SystemEvents.dll"  # Often duplicated
        )
        
        foreach ($pattern in $unnecessaryFiles) {
            $files = Get-ChildItem "./publish" -Path $pattern -Recurse -ErrorAction SilentlyContinue
            if ($files) {
                Write-Output "Removing: $pattern ($($files.Count) files)"
                $files | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
            }
        }
        
        # Keep only essential runtimeconfig.json
        Get-ChildItem "./publish" -Filter "*.runtimeconfig.json" | Where-Object { 
            $_.Name -ne "Luna-BGM-Library.runtimeconfig.json" 
        } | Remove-Item -Force -ErrorAction SilentlyContinue
        
        Write-Output "After cleanup:"
        $afterSize = (Get-ChildItem "./publish" -File -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
        Write-Output "Total size: $([math]::Round($afterSize, 2)) MB"
        Write-Output "Size reduction: $([math]::Round($beforeSize - $afterSize, 2)) MB"
        
        Write-Output "Required files and folders copied to publish directory"
        Write-Output "File count: $(Get-ChildItem './publish' -File -Recurse | Measure-Object | Select-Object -ExpandProperty Count)"
        Get-ChildItem "./publish" -Directory | ForEach-Object { Write-Output "Directory: $($_.Name)" }
        Get-ChildItem "./publish" -File | Where-Object { $_.Name -eq "games.json" } | ForEach-Object { Write-Output "File: $($_.Name)" }

    - name: Get version from Version.txt file
      id: get_version
      run: |
        $version = Get-Content -Path "Version.txt" -Raw | ForEach-Object { $_.Trim() }
        Write-Output "Version from file: $version"
        echo "NEW_VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Get commit messages since last release
      id: get_commits
      run: |
        try {
          $latestRelease = gh api repos/${{ github.repository }}/releases/latest 2>$null
          if ($LASTEXITCODE -eq 0) {
            $lastReleaseTag = ($latestRelease | ConvertFrom-Json).tag_name
            Write-Output "Getting commits since $lastReleaseTag"
            $gitOutput = & git log --pretty=format:"- %s (%h)" "$lastReleaseTag..HEAD" 2>$null
          } else {
            Write-Output "No previous release found, getting recent commits"
            $gitOutput = & git log --pretty=format:"- %s (%h)" -5 2>$null
          }
          
          # Convert git output to array and filter out empty lines
          $commitLines = @()
          if ($gitOutput) {
            $commitLines = $gitOutput | Where-Object { $_ -and $_.Trim() -ne "" }
          }
          
          if ($commitLines.Count -eq 0) {
            $commitLines = @("- Initial release or no new commits")
          }
          
          # Join commits with newline
          $commits = $commitLines -join "`n"
          
          Write-Output "Found $($commitLines.Count) commits:"
          foreach ($line in $commitLines) {
            Write-Output $line
          }
          
        } catch {
          Write-Output "Error getting commits: $($_.Exception.Message)"
          $commits = "- Error retrieving commit history"
        }
        
        # Use here-string to handle multiline content
        $delimiter = "EOF_COMMITS_$(Get-Random)"
        echo "COMMITS<<$delimiter" >> $env:GITHUB_OUTPUT
        echo "$commits" >> $env:GITHUB_OUTPUT
        echo "$delimiter" >> $env:GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath "Luna-BGM-Library-${{ steps.get_version.outputs.NEW_VERSION }}.zip"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.NEW_VERSION }}
        name: Release ${{ steps.get_version.outputs.NEW_VERSION }}
        body: |
          Automated build and release ${{ steps.get_version.outputs.NEW_VERSION }}
          
          ## Changes
          ${{ steps.get_commits.outputs.COMMITS }}
                    
          ## Requirements
          - Microsoft .NET 8.0 Runtime (Windows x64)
          - Download from: https://dotnet.microsoft.com/download/dotnet/8.0
        files: |
          Luna-BGM-Library-${{ steps.get_version.outputs.NEW_VERSION }}.zip
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}

  build-only:
    runs-on: windows-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Luna-BGM-Library/Luna-BGM-Library.csproj

    - name: Build
      run: dotnet build Luna-BGM-Library/Luna-BGM-Library.csproj --configuration Release --no-restore

    - name: Test build
      run: dotnet publish Luna-BGM-Library/Luna-BGM-Library.csproj --configuration Release --output ./test-publish --self-contained true --runtime win-x64